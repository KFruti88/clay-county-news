name: Push News to WordPress

on:
  push:
    branches: [ main ]
  workflow_dispatch: 
  schedule:
    - cron: '0 */4 * * *' # Runs every 4 hours automatically

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install feedparser

      - name: Run Scraper
        run: python fetch_news.py

      - name: Post to WP API
        run: |
          NEWS_DATA=$(cat news.json)
          curl -X POST https://your-site.com/wp-json/wp/v2/posts \
          -u "your_username:${{ secrets.WP_APP_PASSWORD }}" \
          -H "Content-Type: application/json" \
          -d "{\"title\":\"Clay County Update\", \"content\":\"$NEWS_DATA\", \"status\":\"publish\"}"
