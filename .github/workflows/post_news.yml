name: Push News to WordPress
on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Post to WP API
        run: |
          curl -X POST https://your-site.com/wp-json/wp/v2/posts \
          -u "your_username:${{ secrets.WP_APP_PASSWORD }}" \
          -H "Content-Type: application/json" \
          -d '{"title":"New Clay County Update", "content":"Local news content...", "status":"publish"}'
