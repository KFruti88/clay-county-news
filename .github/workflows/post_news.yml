name: News Distribution Pipeline

on:
  workflow_dispatch:      # Allows you to run it manually
  schedule:
    - cron: '0 */4 * * *'  # Runs automatically every 4 hours

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/checkout@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news aggregator
        run: python fetch_news.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add news_data.json posted_links.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update news data [skip ci]" && git push)
