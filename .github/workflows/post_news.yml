name: Frequent News Sync

on:
  schedule:
    - cron: '22,44 * * * *' # Runs twice an hour
  workflow_dispatch: # Allows manual runs

# --- PERMANENT FIX FOR "DEPLOYMENT IN PROGRESS" ERROR ---
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push news_data.json
      pages: write     # Needed for GitHub Pages
      id-token: write  # Needed for OIDC security

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          # Added cache here to clear out old dependencies and speed up the build
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx beautifulsoup4

      - name: Run News Scraper
        run: python update_news.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add news_data.json posted_links.json
          git commit -m "Auto-update news data" || echo "No changes to commit"
          git push
