name: News Distribution Pipeline

on:
  workflow_dispatch:      # Manual trigger
  schedule:
    - cron: '0 */4 * * *'  # Runs every 4 hours

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Vital for saving data back to GitHub

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news aggregator
        run: python fetch_news.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Prevent 'file not found' errors
          touch posted_links.json news_data.json
          
          git add news_data.json posted_links.json
          
          # Completed logic to push only if changes exist
          if git diff --staged --quiet; then
            echo "No new changes to commit."
          else
            git commit -m "Update news data [skip ci]"
            git push
          fi
