name: Push News to WordPress

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # This adds the manual "Run workflow" button

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # 1. Copy your files into the runner
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install the news reader library
      - name: Install Dependencies
        run: pip install feedparser

      # 4. Run your scraper (creates news.json)
      - name: Run Scraper
        run: python fetch_news.py

      # 5. Push the data to WordPress
      - name: Post to WP API
        run: |
          NEWS_DATA=$(cat news.json)
          curl -X POST https://your-site.com/wp-json/wp/v2/posts \
          -u "your_username:${{ secrets.WP_APP_PASSWORD }}" \
          -H "Content-Type: application/json" \
          -d "{\"title\":\"Clay County Update\", \"content\":\"$NEWS_DATA\", \"status\":\"publish\"}"
