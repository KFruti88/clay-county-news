name: Update Clay County News

on:
  schedule:
    # Runs at 22 and 44 minutes past every hour
    - cron: '22,44 * * * *'
  workflow_dispatch: # This adds a "Run workflow" button in the Actions tab

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install httpx beautifulsoup4

      - name: Run News Scraper
        run: python generate_rss.py

      - name: Save and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add news_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update news data" && git push)
