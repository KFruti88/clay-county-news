name: Update Clay County News

on:
  schedule:
    # This runs at 22 and 44 minutes past every hour
    - cron: '22,44 * * * *'
  workflow_dispatch: # Allows you to run it manually whenever you want

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install httpx beautifulsoup4

      - name: Run News Scraper
        run: python generate_rss.py

      - name: Commit and Push if changed
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add news_data.json
          # Only push if there are actually new stories
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update news data" && git push)
