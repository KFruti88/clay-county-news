name: News Distribution Pipeline

on:
  schedule:
    - cron: '0 */4 * * *' # Runs every 4 hours
  workflow_dispatch: # Allows manual trigger from the "Actions" tab

jobs:
  scrape-and-publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Crucial: Allows the bot to push JSON updates

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx playwright playwright-stealth
          playwright install-deps chromium
          playwright install chromium

      - name: Run Scraper
        env:
          WP_USER: ${{ secrets.WP_USER }}
          WP_PWD: ${{ secrets.WP_PWD }}
        run: python fetch_news.py

      - name: Commit and Push History
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Ensure files exist to prevent 'file not found' errors during git add
          touch posted_links.json news_data.json
          
          git add posted_links.json news_data.json
          
          # Only commit if there are actual changes to the files
          if git diff --staged --quiet; then
            echo "No new changes to commit."
          else
            git commit -m "Update news history [skip ci]"
            git push
          fi
