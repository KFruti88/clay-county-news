name: Push News to WordPress

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # This adds the manual "Run workflow" button

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # STEP 1: Copy your files from GitHub into the runner
      - name: Checkout Repo
        uses: actions/checkout@v4

      # STEP 2: Set up the Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # STEP 3: Install the feedparser library
      - name: Install Dependencies
        run: pip install feedparser

      # STEP 4: Run your scraper (This creates news.json)
      - name: Run Scraper
        run: python fetch_news.py

      # STEP 5: Push the data to WordPress
      - name: Post to WP API
        run: |
          NEWS_DATA=$(cat news.json)
          curl -X POST https://your-site.com/wp-json/wp/v2/posts \
          -u "your_username:${{ secrets.WP_APP_PASSWORD }}" \
          -H "Content-Type: application/json" \
          -d "{\"title\":\"Clay County News Update\", \"content\":\"$NEWS_DATA\", \"status\":\"publish\"}"
