name: Frequent News Sync

on:
  schedule:
    # Runs at minute 22 and minute 44 of every hour
    - cron: '22,44 * * * *'
  workflow_dispatch:
    # Keeps the manual "Run" button available

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Critical for allowing the Action to save changes

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run News Scraper
        run: python update_news.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add news_data.json posted_links.json
          # Only commit if there are actually changes to avoid errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated news update: $(date)" && git push)
