name: News Distribution Pipeline

on:
  schedule:
    # Runs every 6 hours (Adjust as needed)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows you to run it manually from the "Actions" tab

jobs:
  scrape-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Speeds up subsequent runs

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx playwright playwright-stealth
          # Install browser system dependencies
          playwright install-deps chromium
          playwright install chromium

      - name: Run Scraper
        env:
          # These must be set in your GitHub Repository Secrets
          WP_USER: ${{ secrets.WP_USER }}
          WP_PWD: ${{ secrets.WP_PWD }}
        run: python fetch_news.py

      - name: Commit and Push History
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add posted_links.json news_data.json
          # Only commit if there are changes to avoid erroring out
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update news history and data" && git push)
