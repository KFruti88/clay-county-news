name: Update Clay County News

on:
  schedule:
    # This runs at minute 22 and minute 44 of every hour
    - cron: '22,44 * * * *'
  workflow_dispatch:
    # Keep this so you can still run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run news update script
        run: python update_news.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add news_data.json posted_links.json
          git commit -m "Automated news update: $(date)" || echo "No changes to commit"
          git push
