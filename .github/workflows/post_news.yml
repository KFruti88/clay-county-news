name: Hourly News Update

on:
  schedule:
    # This cron expression runs at minute 0 of every hour
    - cron: '0 * * * *'
  # Allows you to manually trigger it from the "Actions" tab for testing
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ½ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ’¿ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx beautifulsoup4

      - name: ğŸš€ Run News Scraper
        run: python fetch_news.py

      - name: ğŸ’¾ Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add news_data.json feed.xml
          git diff-index --quiet HEAD || git commit -m "Update news data [skip ci]"
          git push
