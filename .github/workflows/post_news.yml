name: News Distribution Pipeline

on:
  schedule:
    # Runs every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allows manual trigger from the "Actions" tab

jobs:
  scrape-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          # We removed the 'cache: pip' line to avoid the "No file matched" error.
          # If you create a requirements.txt, you can add 'cache: pip' back here.

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Directly installing modules since we aren't using a requirements file yet
          pip install httpx playwright playwright-stealth
          # Install Linux system libraries needed for Chromium browser
          playwright install-deps chromium
          playwright install chromium

      - name: Run Scraper
        env:
          # These must be set in your GitHub Settings > Secrets > Actions
          WP_USER: ${{ secrets.WP_USER }}
          WP_PWD: ${{ secrets.WP_PWD }}
        run: python fetch_news.py

      - name: Commit and Push History
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add tracking and data files updated by the scraper
          git add posted_links.json news_data.json
          
          # Check if there are changes before committing to avoid empty commit errors
          if git diff --staged --quiet; then
            echo "No new news found. Skipping commit."
          else
            git commit -m "Update news history and data [skip ci]"
            git push
          fi
