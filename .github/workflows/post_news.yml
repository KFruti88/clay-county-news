name: Frequent News Sync

on:
  schedule:
    # This runs at minute 22 and minute 44 of every hour
    - cron: '22,44 * * * *'
  workflow_dispatch: # Keeps the manual "Run" button available for testing

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run News Scraper
        run: python update_news.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add news_data.json
          git diff-index --quiet HEAD || git commit -m "Update news data [skip ci]"
          git push
