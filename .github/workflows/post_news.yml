name: Hourly News Update

on:
  schedule:
    # Standard cron: Runs at the top of every hour
    - cron: '0 * * * *'
  # Allows you to push a button in the Actions tab to test it immediately
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Necessary to allow the bot to save files back to your repo

    steps:
      - name: ğŸ½ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ’¿ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx beautifulsoup4

      - name: ğŸš€ Run News Scraper
        run: python fetch_news.py

      - name: ğŸ’¾ Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Ensure files exist to avoid "file not found" errors
          touch news_data.json feed.xml
          
          git add news_data.json feed.xml
          
          # Only commit if there are actually differences (prevents empty commit errors)
          if git diff-index --quiet HEAD; then
            echo "No new news found this hour."
          else
            git commit -m "Update news data [skip ci]"
            git push
          fi
