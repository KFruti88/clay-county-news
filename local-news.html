<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Local News | Clay County</title>
    <!-- Cache busting for CSS -->
    <link rel="stylesheet" href="style.css?v=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f1ea; /* Paper color */
        }
        /* MANDATORY: Master container layout rules */
        #full-news-feed {
            width: 90%;
            margin: 20px auto;
            height: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        /* Card styling for JS injected content */
        .full-story-display {
            background: white;
            padding: 20px;
            border-radius: 0; /* Sharp corners */
            border: 1px solid #ddd;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.1);
        }
    </style>
</head>
