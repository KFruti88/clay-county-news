<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local News | Clay County</title>
    <!-- Cache busting for CSS -->
    <link rel="stylesheet" href="style.css?v=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .header-section {
            display: flex;
            gap: 15px;
            font-weight: bold;
        }
        /* MANDATORY: Master container layout rules */
        #full-news-feed {
            width: 90%;
            margin: 20px auto;
            height: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        /* Card styling for JS injected content */
        .full-story-display {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-section">
            <span id="current-date">Loading Date...</span> | <span id="atomic-chicago-time">Loading Time...</span>
        </div>
        <div class="header-section" onclick="openWeatherTab()" style="cursor: pointer;">
            <span id="temp-val">--Â°F</span> <span id="condition-val">Loading Weather...</span>
        </div>
    </header>
    <div id="full-news-feed">Loading latest news...</div>
    <!-- Cache busting for JS -->
    <script src="news-engine.js?v=1.1"></script>
</body>
</html>
