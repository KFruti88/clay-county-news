<div id="master-story-grid">
        <div class="loading-spinner">Fetching the latest deep-dive reports...</div>
    </div>

    <aside class="news-sidebar">
        <h2 style="border-bottom: 2px solid #000; margin-top: 0;">Local Bulletins</h2>
        <div id="sidebar-content">
            <p>Automated updates will appear here.</p>
        </div>
    </aside>
</div> 

<style>
    /* Global Layout */
    #clay-county-master-wrap {
        max-width: 1200px; 
        margin: 40px auto;
        font-family: 'Ibarra Real Nova', 'Times New Roman', serif;
        color: #1a1a1a;
        padding: 0 15px;
        display: flex;      /* Moves items side-by-side */
        flex-wrap: wrap;    /* Allows stacking on phones */
        gap: 30px;
    }

    .news-center-header { 
        width: 100%;        /* Keeps header full-width at top */
        text-align: center; 
        margin-bottom: 50px; 
    }

    #master-story-grid {
        flex: 2;            /* Left side (Stories) */
        min-width: 300px;
    }

    .news-sidebar {
        flex: 1;            /* Right side (Sidebar) */
        min-width: 250px;
        padding: 20px;
        background: #fdfdfd;
        border-left: 1px solid #eee;
        height: fit-content;
    }

    /* Article Card Styles */
    .full-story-card {
        background: #fff;
        border: 1px solid #e0e0e0;
        padding: 40px;
        margin-bottom: 60px;
        position: relative;
    }
    
    /* Town Border Themes */
    .silo-flora { border-top: 10px solid #FA4616; }
    .silo-louisville { border-top: 10px solid #C41E3A; }
    .silo-claycity { border-top: 10px solid #0c30f0; }
    .silo-county { border-top: 10px solid #333; }

    .category-badge {
        display: inline-block;
        background: #f0f0f0;
        padding: 5px 12px;
        font-weight: 900;
        font-size: 0.8rem;
        text-transform: uppercase;
        margin-bottom: 15px;
    }

    .full-story-card h2 { font-size: 2.2rem; margin: 0 0 20px 0; }
    .full-content { font-size: 1.25rem; line-height: 1.8; white-space: pre-wrap; }
</style>

<script>
async function runFullNewsCenter() {
    const JSON_URL = 'https://raw.githubusercontent.com/KFruti88/clay-county-news/main/news_data.json';
    const grid = document.getElementById('master-story-grid');
    
    // Set Header Info
    document.getElementById('live-date').innerText = new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
    
    try {
        const response = await fetch(JSON_URL);
        const data = await response.json();
        grid.innerHTML = '';

        data.forEach(story => {
            const tagString = story.tags.join(" ");
            let siloClass = "silo-county";
            let mascot = "üì¢";

            // Determine Silo Branding
            if (tagString.includes("Flora")) { siloClass = "silo-flora"; mascot = "üê∫"; }
            else if (tagString.includes("Louisville")) { siloClass = "silo-louisville"; mascot = "üê¶"; }
            else if (tagString.includes("Clay City")) { siloClass = "silo-claycity"; mascot = "üê∫"; }

            // Build Category Icons
            let catIcon = "üì∞";
            if (story.category === "Arts & Entertainment") catIcon = "üé≠";
            else if (story.category === "Police Report") catIcon = "üö®";
            else if (story.category === "State News") catIcon = "üè¶";
            else if (story.category === "School News") catIcon = "üöå";
            else if (story.category === "Obituary") catIcon = "üïäÔ∏è";

            grid.innerHTML += `
                <article class="full-story-card ${siloClass}" id="${story.id}">
                    <div class="category-badge">${catIcon} ${story.category}</div>
                    <h2>${story.title}</h2>
                    <div class="full-content">${story.full_story}</div>
                </article>
            `;
        });

        // Deep Link Scroll Handler: Jumps to the story if the URL has a #hash
        if(window.location.hash) {
            setTimeout(() => {
                const targetArticle = document.querySelector(window.location.hash);
                if(targetArticle) {
                    targetArticle.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }, 600);
        }

    } catch (err) {
        grid.innerHTML = '<div class="loading-spinner">Error loading news feed. Please refresh.</div>';
    }
}

// Live Time Update
function updateTime() {
    const options = { timeZone: 'America/Chicago', hour: '2-digit', minute: '2-digit', hour12: true };
    document.getElementById('live-time').innerText = new Intl.DateTimeFormat([], options).format(new Date());
}

runFullNewsCenter();
setInterval(updateTime, 1000);
updateTime();
</script>
