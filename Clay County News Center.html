<div id="clay-county-master-wrap">
    <header class="news-center-header">
        <div class="header-top">
            <span id="live-date"></span>
            <span class="edition-tag">Full County Edition</span>
            <span id="live-time"></span>
        </div>
        <h1>Clay County News Center</h1>
        <div class="header-divider"></div>
    </header>

    <div id="master-story-grid">
        <div class="loading-spinner">Fetching the latest deep-dive reports...</div>
    </div>
</div>

<style>
    /* Global Styles */
    #clay-county-master-wrap {
        max-width: 1000px;
        margin: 40px auto;
        font-family: 'Ibarra Real Nova', 'Times New Roman', serif;
        color: #1a1a1a;
        padding: 0 15px;
    }

    /* Header Styling */
    .news-center-header { text-align: center; margin-bottom: 50px; }
    .header-top { 
        display: flex; 
        justify-content: space-between; 
        font-weight: bold; 
        text-transform: uppercase; 
        border-bottom: 2px solid #000;
        padding-bottom: 5px;
        font-size: 0.9rem;
    }
    .news-center-header h1 { 
        font-size: clamp(2.5rem, 8vw, 4rem); 
        font-weight: 900; 
        margin: 15px 0; 
        letter-spacing: -1px;
        line-height: 1;
    }
    .header-divider { border-bottom: 6px double #000; margin-top: 5px; }

    /* Article Card Styles */
    .full-story-card {
        background: #fff;
        border: 1px solid #e0e0e0;
        padding: 40px;
        margin-bottom: 60px;
        position: relative;
        box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        scroll-margin-top: 100px; /* Prevents Divi header from covering the title */
    }

    /* Town Border Themes */
    .silo-flora { border-top: 10px solid #FA4616; }
    .silo-louisville { border-top: 10px solid #C41E3A; }
    .silo-claycity { border-top: 10px solid #0c30f0; }
    .silo-county { border-top: 10px solid #333; }

    .category-badge {
        display: inline-block;
        background: #f0f0f0;
        padding: 5px 12px;
        font-weight: 900;
        font-size: 0.8rem;
        text-transform: uppercase;
        margin-bottom: 15px;
    }

    .full-story-card h2 { 
        font-size: 2.2rem; 
        margin: 0 0 20px 0; 
        line-height: 1.2;
    }

    .full-content {
        font-size: 1.25rem;
        line-height: 1.8;
        white-space: pre-wrap; /* Crucial: Keeps the original article paragraph breaks */
        color: #333;
    }

    .full-content p { margin-bottom: 1.5em; }

    /* Loading State */
    .loading-spinner { text-align: center; font-size: 1.5rem; padding: 100px 0; color: #777; font-style: italic; }

    @media (max-width: 600px) {
        .full-story-card { padding: 25px; }
        .full-story-card h2 { font-size: 1.8rem; }
    }
</style>

<script>
async function runFullNewsCenter() {
    const JSON_URL = 'https://raw.githubusercontent.com/KFruti88/clay-county-news/main/news_data.json';
    const grid = document.getElementById('master-story-grid');
    
    // Set Header Info
    document.getElementById('live-date').innerText = new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
    
    try {
        const response = await fetch(JSON_URL);
        const data = await response.json();
        grid.innerHTML = '';

        data.forEach(story => {
            const tagString = story.tags.join(" ");
            let siloClass = "silo-county";
            let mascot = "üì¢";

            // Determine Silo Branding
            if (tagString.includes("Flora")) { siloClass = "silo-flora"; mascot = "üê∫"; }
            else if (tagString.includes("Louisville")) { siloClass = "silo-louisville"; mascot = "üê¶"; }
            else if (tagString.includes("Clay City")) { siloClass = "silo-claycity"; mascot = "üê∫"; }

            // Build Category Icons
            let catIcon = "üì∞";
            if (story.category === "Arts & Entertainment") catIcon = "üé≠";
            else if (story.category === "Police Report") catIcon = "üö®";
            else if (story.category === "State News") catIcon = "üè¶";
            else if (story.category === "School News") catIcon = "üöå";
            else if (story.category === "Obituary") catIcon = "üïäÔ∏è";

            grid.innerHTML += `
                <article class="full-story-card ${siloClass}" id="${story.id}">
                    <div class="category-badge">${catIcon} ${story.category}</div>
                    <h2>${story.title}</h2>
                    <div class="full-content">${story.full_story}</div>
                </article>
            `;
        });

        // Deep Link Scroll Handler: Jumps to the story if the URL has a #hash
        if(window.location.hash) {
            setTimeout(() => {
                const targetArticle = document.querySelector(window.location.hash);
                if(targetArticle) {
                    targetArticle.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }, 600);
        }

    } catch (err) {
        grid.innerHTML = '<div class="loading-spinner">Error loading news feed. Please refresh.</div>';
    }
}

// Live Time Update
function updateTime() {
    const options = { timeZone: 'America/Chicago', hour: '2-digit', minute: '2-digit', hour12: true };
    document.getElementById('live-time').innerText = new Intl.DateTimeFormat([], options).format(new Date());
}

runFullNewsCenter();
setInterval(updateTime, 1000);
updateTime();
</script>
