<div class="news-center-wrapper">
    <h1 class="center-title">Clay County News Center</h1>
    <div id="full-news-archive">
        <p class="loading-text">üóûÔ∏è Loading the full archive...</p>
    </div>
</div>

<style>
    /* 1. LAYOUT & GLASS STYLING */
    .news-center-wrapper { max-width: 1000px; margin: 0 auto; padding: 40px 20px; font-family: 'Playfair Display', serif; }
    .center-title { text-align: center; font-size: 3rem; margin-bottom: 50px; border-bottom: 3px solid #1a1a1a; padding-bottom: 10px; }
    
    .full-story-block { 
        /* This is the Landing Pad for the bookmark */
        scroll-margin-top: 120px; 
        margin-bottom: 60px; 
        padding: 40px;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .full-story-block h2 { font-size: 2.2rem; color: #111; margin-bottom: 15px; display: flex; align-items: center; gap: 12px; }
    .full-story-block .meta-info { color: #666; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 25px; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
    .full-story-block .content-body { font-family: 'Georgia', serif; font-size: 1.2rem; line-height: 1.8; color: #222; text-align: justify; }
    
    .loading-text { text-align: center; font-style: italic; font-size: 1.2rem; }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // The same raw JSON link you are using everywhere
    const jsonUrl = 'https://raw.githubusercontent.com/KFruti88/clay-county-news/refs/heads/main/news_data.json';
    
// PERMANENT EMOJI LOGIC
    function getEmoji(item) {
        const text = ((item.title || "") + " " + (item.category || "") + " " + (item.full_story || "")).toLowerCase();
        // Priority: Emergency > Financial > Sports > Community > Holidays
        if (text.includes("tornado") || text.includes("severe") || text.includes("warning")) return "‚ö†Ô∏è";
        if (text.includes("fire") || text.includes("smoke")) return "üöí";
        if (text.includes("police") || text.includes("sheriff") || text.includes("arrest")) return "üöî";
        if (text.includes("obituary") || text.includes("funeral") || text.includes("passed away")) return "üïäÔ∏è";
        if (text.includes("tax") || text.includes("price") || text.includes("payment") || text.includes("cost")) return "üí≤";
        if (text.includes("football")) return "üèà";
        if (text.includes("basketball")) return "üèÄ";
        if (text.includes("baseball")) return "‚öæ";
        if (text.includes("softball")) return "ü•é";
        if (text.includes("school") || text.includes("bus") || text.includes("student")) return "üöå";
        if (text.includes("church") || text.includes("pastor")) return "‚õ™";
        if (text.includes("hospital") || text.includes("medical")) return "üè•";
        if (text.includes("construction") || text.includes("road work")) return "üèóÔ∏è";
        if (text.includes("nasa") || text.includes("comet") || text.includes("star gazing")) return "üî≠";
        if (text.includes("gas") || text.includes("fuel")) return "‚õΩ";
        if (text.includes("watermelon")) return "üçâ";
        if (text.includes("veterans day") || text.includes("military")) return "üéñÔ∏è";
        if (text.includes("memorial day") || text.includes("remembrance")) return "üéóÔ∏è";
        if (text.includes("christmas")) return "üéÑ";
        if (text.includes("thanksgiving")) return "ü¶É";
        if (text.includes("halloween") || text.includes("pumpkin")) return "üéÉ";
        if (text.includes("state news") || text.includes("illinois")) return "üèõÔ∏è";
        return "üì∞"; 
    }

    fetch(jsonUrl).then(res => res.json()).then(data => {
        const container = document.getElementById('full-news-archive');
        container.innerHTML = '';

        data.forEach(item => {
            const icon = getEmoji(item);
            // We use the SLUG from the Python script for the ID
            const storySlug = item.slug || item.title.toLowerCase().replace(/[^\w\s-]/g, '').replace(/[\s_-]+/g, '-');
            const dateStr = item.date_added ? item.date_added.split('T')[0] : 'Recently';

            container.innerHTML += `
                <div class="full-story-block" id="${storySlug}">
                    <div class="meta-info">Published: ${dateStr} | Tags: ${item.tags.join(', ')}</div>
                    <h2><span>${icon}</span> ${item.title}</h2>
                    <div class="content-body">${item.full_story}</div>
                </div>`;
        });

        // 2. THE AUTO-JUMP LOGIC
        // This checks if the URL has a #bookmark and scrolls to it
        if (window.location.hash) {
            setTimeout(() => {
                const target = document.querySelector(window.location.hash);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            }, 800); // Small delay to allow the news to render first
        }
    });
});
</script>
