<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local News Highlights</title>
    <link rel="stylesheet" href="https://kfruti88.github.io/clay-county-news/style.css">
    <style>
        body { background: #f4f4f4; font-family: sans-serif; margin: 0; padding: 0; }
        .summary-wrapper { width: 95%; max-width: 800px; margin: 20px auto; }
        
        /* Summary specific box styling */
        .summary-box { 
            background: white; 
            padding: 20px; 
            margin-bottom: 20px; 
            border-radius: 10px; 
            border-left: 10px solid var(--town-color, #0c0b82); 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
        }
        .read-more-btn { 
            display: inline-block; 
            margin-top: 10px; 
            color: #0c0b82; 
            font-weight: bold; 
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="summary-wrapper">
    <div id="town-summaries">
        <p style="text-align:center;">Syncing latest news summaries...</p>
    </div>
</div>

<script src="https://kfruti88.github.io/clay-county-news/news-engine.js"></script>
<script>

    window.gData = { config: "production" };
</script>

</html>
