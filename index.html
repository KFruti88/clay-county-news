<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Hub | Support My Local Community</title>
    <link rel="stylesheet" href="https://kfruti88.github.io/clay-county-news/style.css">
    <style>
        body { background: #f0f2f5; margin: 0; padding: 0; }
        .glass-container {
            width: 95%; max-width: 1400px; margin: 40px auto;
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px);
            border-radius: 20px; padding: 40px; box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        #summaries-section { display: block; } /* Show list by default */
        #articles-section { display: none; } /* Hide article by default */
    </style>
</head>
<body>
    <div class="glass-container">
        <section id="summaries-section">
            <h2 style="font-family:serif; text-transform:uppercase;">Latest News Feed</h2>
            <div id="town-summaries"></div>
        </section>

        <section id="articles-section">
            <div id="full-news-feed"></div>
        </section>
    </div>
    <script src="https://kfruti88.github.io/clay-county-news/news-engine.js"></script>
</body>
</html>
