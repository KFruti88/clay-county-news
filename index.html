<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay County Master Portal</title>
    
    <link rel="stylesheet" href="https://kfruti88.github.io/clay-county-news/style.css">
    
    <style>
        /* Portal Theme: High-Contrast Dark */
        body { margin: 0; padding: 0; background: #0b0b0b; color: #fff; font-family: sans-serif; }
        header { background: #000; padding: 30px; text-align: center; border-bottom: 4px solid #ff6600; }
        header h1 { color: #ff6600; margin: 0; text-transform: uppercase; letter-spacing: 3px; font-size: 2rem; }

        /* News Highlights Grid */
        #town-summaries { 
            padding: 30px; 
            max-width: 1200px; 
            margin: 0 auto; 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 25px; 
        }
        
        .summary-box { 
            background: #1a1a1a; 
            padding: 25px; 
            border-radius: 12px; 
            border-top: 5px solid var(--town-color, #ff6600); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }
        .summary-box:hover { transform: translateY(-8px); background: #222; }
        .summary-box h3 { margin-top: 0; color: #ff6600; font-size: 1.4rem; }
        .summary-excerpt { line-height: 1.6; color: #ccc; margin-bottom: 20px; }
        
        .read-more-btn { 
            display: inline-block; 
            color: #fff; 
            text-decoration: none; 
            font-weight: bold; 
            background: #ff6600; 
            padding: 8px 20px; 
            border-radius: 5px;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        /* Status Bar */
        .status-bar { display: flex; justify-content: space-between; padding: 12px 30px; background: #111; border-bottom: 1px solid #333; font-size: 0.85rem; color: #888; }
        #live-clock { color: #ff6600; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>Clay County Community Portal</h1>
</header>

<div class="status-bar">
    <div id="live-clock">--:--:--</div>
    <div>System Status: <span style="color: #fdd663;">Active</span></div>
</div>

<section id="town-summaries">
    <p style="grid-column: 1/-1; text-align: center; color: #666;">Connecting to local data repositories...</p>
</section>

<script src="https://kfruti88.github.io/clay-county-news/news-engine.js"></script>

<script>
    // 1. Clock logic
    function startClock() {
        const clock = document.getElementById('live-clock');
        setInterval(() => {
            const now = new Date();
            clock.innerText = now.toLocaleTimeString();
        }, 1000);
    }
    startClock();

    // 2. Error Suppression for Widgets (Hides the widget view-limit errors)
    window.addEventListener('error', function(e) {
        if (e.message.indexOf('elfsight') !== -1 || e.message.indexOf('Platform') !== -1) {
            e.stopImmediatePropagation();
        }
    }, true);

    // 3. News Engine Configuration
    window.gData = { config: "production" };
    function rotateAds() { return; } 
</script>

</body>
</html>
