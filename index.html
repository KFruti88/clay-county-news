<div id="newspaper-container">
    <div class="newspaper-header">
        <h1 id="town-banner">Loading...</h1>
        <div class="newspaper-meta" id="meta-bar">
            <span id="current-date"></span>
            <span id="chicago-time"></span>
            <span id="town-location"></span>
        </div>
    </div>
    <div id="news-grid" class="newspaper-grid">
        <div class="loading">Ink is drying... loading headlines...</div>
    </div>
</div>

<style>
    /* Glossy Background & Container */
    #newspaper-container { 
        padding: 40px 20px; 
        border-radius: 15px; 
        font-family: 'Times New Roman', Times, serif !important; 
        max-width: 1200px; 
        margin: 20px auto; 
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.18);
        transition: all 0.5s ease;
    }

    /* Glossy Font Effect */
    .newspaper-header h1 { 
        font-size: 4.5rem !important; 
        margin: 0 !important; 
        text-transform: uppercase; 
        font-weight: 900 !important; 
        color: inherit !important;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 0px rgba(255,255,255,0.5);
        letter-spacing: -2px;
    }

    .newspaper-meta { 
        border-top: 2px solid currentColor; 
        border-bottom: 5px solid currentColor; 
        margin-top: 10px; 
        padding: 10px 0; 
        font-weight: bold; 
        display: flex; 
        justify-content: space-between;
    }

    .newspaper-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 30px; margin-top: 30px; }

    /* Glossy Article Cards */
    .article { 
        background: rgba(255, 255, 255, 0.9) !important; 
        padding: 25px; 
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        display: flex; 
        flex-direction: column; 
        color: #000 !important;
        transition: transform 0.3s ease;
        scroll-margin-top: 100px; /* Offset for smooth scrolling anchors */
    }
    
    .article:hover { transform: translateY(-5px); }

    .article h3 { 
        font-size: 1.8rem !important; 
        line-height: 1.1 !important; 
        border-bottom: 2px solid #eee; 
        padding-bottom: 10px; 
        margin: 0 0 15px 0 !important;
        background: linear-gradient(to bottom, #333 0%, #000 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .read-more { 
        display: block; 
        background: linear-gradient(to bottom, #444, #000);
        padding: 12px; 
        text-align: center; 
        color: #fff !important; 
        font-weight: bold; 
        text-transform: uppercase; 
        border-radius: 5px;
        text-decoration: none;
        margin-top: auto;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    #chicago-time { border-left: 1px solid currentColor; border-right: 1px solid currentColor; padding: 0 20px; }

    @media (max-width: 800px) { 
        .newspaper-header h1 { font-size: 2.5rem !important; }
        .newspaper-meta { flex-direction: column; gap: 10px; }
        #chicago-time { border: none; }
    }
</style>

<script>
(async () => {
    const townConfigs = {
        "flora": { name: "Flora", bg: "linear-gradient(135deg, #ff8c00 0%, #ff5f05 100%)", text: "#000" },
        "louisville": { name: "Louisville", bg: "linear-gradient(135deg, #ff0000 0%, #800000 100%)", text: "#fff" },
        "default": { name: "Clay County", bg: "linear-gradient(135deg, #ffffff 0%, #dcdcdc 100%)", text: "#000" }
    };

    const url = window.location.href.toLowerCase();
    const isNewsCenter = url.includes("news-center");

    let detected = "default";
    for (const key in townConfigs) {
        if (url.includes(key)) { detected = key; break; }
    }

    const config = townConfigs[detected];
    const container = document.getElementById('newspaper-container');
    container.style.background = config.bg;
    container.style.color = config.text;

    document.getElementById('town-banner').innerText = isNewsCenter ? "COUNTY NEWS CENTER" : `${config.name.toUpperCase()} NEWS`;
    document.getElementById('town-location').innerText = isNewsCenter ? "FULL COUNTY EDITION" : `${config.name.toUpperCase()}, ILLINOIS`;
    document.getElementById('current-date').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

    function updateClock() {
        const options = { timeZone: 'America/Chicago', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
        document.getElementById('chicago-time').innerText = new Intl.DateTimeFormat([], options).format(new Date());
    }
    updateClock(); setInterval(updateClock, 1000);

    try {
        const res = await fetch("https://raw.githubusercontent.com/KFruti88/clay-county-news/main/news_data.json");
        const data = await res.json();
        const grid = document.getElementById('news-grid');
        grid.innerHTML = "";
        
        // Ensure stories show only once: Filter logic
        const stories = isNewsCenter ? data : data.filter(s => s.town_tag === config.name || s.town_tag === "General");

        stories.forEach(story => {
            // Create a URL-friendly ID from the title to use as an anchor
            const articleId = story.title.toLowerCase().replace(/[^a-z0-9]/g, '-');
            
            const article = document.createElement('div');
            article.className = 'article';
            article.id = articleId; // SET THE ANCHOR ID HERE

            const content = isNewsCenter ? story.full_story.replace(/\n/g, '<br>') : story.brief;
            
            // Update the link to include the anchor hash (#article-id)
            const linkHTML = isNewsCenter ? '' : `<a href="${story.link}#${articleId}" class="read-more">Read Full Story Â»</a>`;

            article.innerHTML = `
                <h3>${story.title}</h3>
                <p>${content}</p>
                ${linkHTML}
            `;
            grid.appendChild(article);
        });

        // If a user clicked "Read More", scroll them to the specific article after loading
        if (window.location.hash) {
            const target = document.querySelector(window.location.hash);
            if (target) target.scrollIntoView({ behavior: 'smooth' });
        }

    } catch (e) { console.error(e); }
})();
</script>
