<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay County Local News</title>
    
    <link rel="stylesheet" href="https://kfruti88.github.io/clay-county-news/style.css">
    
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        /* This is the master wrapper that keeps everything centered */
        .master-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            /* This ensures the page grows with the news */
            height: auto; 
            min-height: 100vh; 
        }
        .section-title {
            font-family: serif;
            text-transform: uppercase;
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
            color: #444;
        }
        /* Safety: Ensures no strange gaps if the hub is empty */
        #full-news-feed:empty { display: none; }
    </style>
</head>
<body>

    <div class="master-wrapper">
        <section id="summaries-section">
            <h2 class="section-title">Latest Local Updates</h2>
            <div id="town-summaries">
                </div>
        </section>

        <section id="articles-section">
            <div id="full-news-feed">
                </div>
        </section>
    </div>

    <script src="https://kfruti88.github.io/clay-county-news/news-engine.js"></script>

</body>
</html>
