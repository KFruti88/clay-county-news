<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay County Master Portal</title>
    
    <link rel="stylesheet" href="https://kfruti88.github.io/clay-county-news/style.css">
    
    <style>
        /* Portal specific dark theme */
        body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Inter', sans-serif; }
        header { background: #000; padding: 20px; text-align: center; border-bottom: 3px solid #00ff00; }
        header h1 { color: #00ff00; margin: 0; text-transform: uppercase; letter-spacing: 2px; }

        /* Summary Box Styling */
        #town-summaries { padding: 25px; max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        
        .summary-box { 
            background: #111; 
            padding: 20px; 
            border-radius: 8px; 
            border-left: 8px solid var(--town-color, #00ff00); 
            transition: 0.3s;
        }
        .summary-box:hover { background: #222; transform: translateY(-5px); }
        .summary-box h3 { margin-top: 0; color: #00ff00; }
        
        .read-more-btn { 
            display: inline-block; 
            margin-top: 15px; 
            color: #00ff00; 
            text-decoration: none; 
            font-weight: bold; 
            border: 1px solid #00ff00; 
            padding: 5px 15px; 
            border-radius: 4px;
        }
        .read-more-btn:hover { background: #00ff00; color: #000; }

        /* Widget Bar */
        .widget-bar { display: flex; justify-content: space-between; padding: 10px 25px; background: #111; font-size: 0.9rem; border-bottom: 1px solid #333; }
        #live-clock { color: #00ff00; font-family: monospace; }
    </style>
</head>
<body>

<header>
    <h1>Support My Local Community</h1>
</header>

<div class="widget-bar">
    <div id="live-clock">00:00:00 AM</div>
    <div id="weather-widget">Flora, IL: Loading...</div>
</div>

<section id="town-summaries"></section>

<script src="https://kfruti88.github.io/clay-county-news/news-engine.js"></script>

<script>
    // 1. Live Clock logic
    function updateClock() {
        const now = new Date();
        document.getElementById('live-clock').innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 2. Ad and Sync safety
    function rotateAds() { return; }
    window.gData = { config: "production" };
</script>

</body>
</html>
