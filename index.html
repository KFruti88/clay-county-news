<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay County Local News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Clay County News Hub</h1>
        <p>Select a town to see local updates</p>
    </header>

    <section id="summaries-section">
        <div class="container">
            <h2>Town Summaries</h2>
            <div id="town-summaries">
                </div>
        </div>
    </section>

    <div class="divider"></div>

    <section id="articles-section">
        <div class="container">
            <h2>Full Local Articles</h2>
            <div id="full-news-feed">
                </div>
        </div>
    </section>

    <script src="java.script"></script>
</body>
</html>
