
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest Town News</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 800px; margin: 20px auto; padding: 10px; }
        .town-section { margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .story { margin: 10px 0; }
        a { color: #007bff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Latest Community News</h1>
    <div id="news-container">Loading news...</div>

    <script>
        async function loadNews() {
            try {
                // Fetch the JSON file generated by your Python script
                const response = await fetch('news_data.json');
                const data = await response.json();
                const container = document.getElementById('news-container');
                container.innerHTML = '';

                for (const [town, stories] of Object.entries(data)) {
                    if (stories.length === 0) continue;

                    const section = document.createElement('div');
                    section.className = 'town-section';
                    section.innerHTML = `<h2>${town}</h2>`;
                    
                    stories.forEach(story => {
                        section.innerHTML += `
                            <div class="story">
                                <a href="${story.link}" target="_blank">${story.title}</a>
                            </div>`;
                    });
                    container.appendChild(section);
                }
            } catch (e) {
                document.getElementById('news-container').innerText = 'No news found yet.';
            }
        }
        loadNews();
    </script>
</body>
</html>
